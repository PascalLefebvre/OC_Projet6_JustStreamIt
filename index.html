<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <title>JustStreamIt</title>
        <script src="client_controller.js" type="module" async></script>
        <script src="client_model.js" type="module" async></script>
        <script src="client_view.js" type="module" async></script>
    </head>
    
    <body>
        <header>
            <h1>JustStreamIt</h1>
            <div class="nav_link">
                <h1><a href="#">Accueil</a></h1>
                <div class="deroulant">
                    <button class="btn_menu">Catégories</button>
                    <div class="categories_list">
                        <br>
                        <a href="#top_rated">Films les mieux notés</a>
                        <a href="#action_top_rated">Action</a>
                        <a href="#family_top_rated">Famille</a>
                        <a href="#comedy_top_rated">Comédies</a>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="page_block">
            <div id="film_banner">
                <img src="images/chargement_page.png" alt="Image du film">
                <div id="film_data">
                    <h3>Chargement en cours ...</h3>
                    <button id="button_top1">+ d'Infos...</button>
                    <p></p>
                </div>
            </div>

            <h1 id="top_rated">Films les mieux notés</h1>
            <div class="section_body">
                <div class="arrow">
                    <img id="left_all" src="images/left_arrow.png" alt="">
                </div>
                <div class="category">
                    <div class="carousel" id="all">
                        <div class="item-image">
                            <img class="0" src="images/chargement_page.png" alt="Chargement en cours ...">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>    
                    </div>
                </div>
                <div class="arrow">
                    <img id="right_all" src="images/right_arrow.png" alt="">
                </div>
            </div>

            <h1 id="action_top_rated">Action</h1>
            <div class="section_body">
                <div class="arrow">
                    <img id="left_action" src="images/left_arrow.png" alt="">
                </div>
                <div class="category">
                    <div class="carousel" id="action">
                        <div class="item-image">
                            <img class="0" src="images/chargement_page.png" alt="Chargement en cours ...">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>    
                    </div>
                </div>
                <div class="arrow">
                    <img id="right_action" src="images/right_arrow.png" alt="">
                </div>
            </div>
        
            <h1 id="family_top_rated">Famille</h1>
            <div class="section_body">
                <div class="arrow">
                    <img id="left_family" src="images/left_arrow.png" alt="">
                </div>
                <div class="category">
                    <div class="carousel" id="family">
                        <div class="item-image">
                            <img class="0" src="images/chargement_page.png" alt="Chargement en cours ...">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>    
                    </div>
                </div>
                <div class="arrow">
                    <img id="right_family" src="images/right_arrow.png" alt="">
                </div>
            </div>

            <h1 id="comedy_top_rated">Comédies</h1>
            <div class="section_body">
                <div class="arrow">
                    <img id="left_comedy" src="images/left_arrow.png" alt="">
                </div>
                <div class="category">
                    <div class="carousel" id="comedy">
                        <div class="item-image">
                            <img class="0" src="images/chargement_page.png" alt="Chargement en cours ...">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>
                        <div class="item-image">
                            <img src="images/movie_cpd.jpeg" alt="Image du film">
                        </div>    
                    </div>
                </div>
                <div class="arrow">
                    <img id="right_comedy" src="images/right_arrow.png" alt="">
                </div>
            </div>
        </div>

        <!-- The Modal ("https://www.w3schools.com/howto/howto_css_modals.asp") -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-data">
                    <img id="modal-image" src="images/movie_cpd.jpeg" alt="Image du film"/>
                    <p id="modal-text">Some text in the Modal..</p>
                </div>
            </div>
        </div>

    </body>
</html>
